<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{
            display:  block;
            margin-top: 10px;
        }
       form sup{
            color: red;
        }
       textarea{
           resize: none;
       }
       .form-registration{
           border:  3px solid lightseagreen;
           width: 30%;
           border-radius: 20px;
           padding-left: 50px;
       }
       input[type=text]{
           background:lightcyan;
           border:   2px solid lightseagreen;
           border-radius: 2px;
           color: cornflowerblue;
           font-family: sans-serif;
       }
       input[type=text]::placeholder {
           color: white;
       }
       input[type=text]:focus {
           outline: 2px solid lightgreen;
       }

    </style>
</head>
<body>
<form class="form-registration">
    <label for="name"> Введіть своє ім'я</label>
    <input type="text"  name="name" id="name" placeholder="Anna" required> <sup>*</sup>

    <label for="email"> Введіть свій email</label>
    <input type="email"  name="email" id="email" placeholder="exampl@gmai.com" required> <sup>*</sup>

    <label for="password"> Введіть свій пароль</label>
    <input type="password"  name="password" id="password" placeholder="qwerty" required> <sup>*</sup>

    <label for="age"> Введіть свій вік </label>
    <input type="number"  name="age" id="age" min="18" max="100">

    <label>Стать</label>
    <label><input type="radio" name="gender">Чоловіча</label>
    <label><input type="radio" name="gender">Жіноча</label>

    <label>
        <input type="checkbox" name="newsletter">Підписатись на новини</label>

    <label for="Lorem">Країна</label>
    <select id="Lorem">
        <option value="">Оберіть країну</option>
        <option value="ua">Україна</option>
        <option value="usa">США</option>
        <option value="ca">Канада</option>
        <option value="uk">Великобританія</option>
    </select>

    <label for="phone">Країна</label>
    <select id="phone">
        <optgroup label="Apple">
            <option value="X">IPhone X</option>
            <option value="XR">IPhone XR</option>
            <option value="XS">IPhone XS</option>
        </optgroup>
        <optgroup label="Samsung">
            <option value="A55">Samsung A55</option>
            <option value="S21">Samsung S21</option>
            <option value="S24">Samsung S24</option>
        </optgroup>
    </select>

        <label for="comment"></label>
        <textarea  id="comment" cols="30" rows="4"></textarea>
    <div>
        <input type="submit" value="Надіслати">
        <input type="reset" value="Скинути">
    </div>
        
        
        
        
        
        
        


</form>

</body>
</html>
